<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .letter1 {letter-spacing: 0.2em;}
        .letter2 {letter-spacing: 0.5em;}
        .word1 {word-spacing: 10px;}
        .white-space{
            border: 1px dashed blue;
            width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </Style>
</head>
<body>
    <h1>HTML5</h1>
    <h1 class="letter1">HTML5</h1>
    <h1 class="letter2">HTML5</h1>
    <h1>HTML5 CSS JQUERY</h1>
    <h1 class="word1">HTML5 CSS JQUERY</h1>
    <p class="white-space">자바스크립트(영어: JavaScript)는 객체 기반의 스크립트 프로그래밍 언어이다. </p>
</body>
</html>
