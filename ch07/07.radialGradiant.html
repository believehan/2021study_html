<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 250px;
        }
        .radial1{
            background: radial-gradient(white, yellow, orange);
        }
        .radial2 {
            background: radial-gradient(circle closest-corner at 20% 10%, white, yellow 20%, orange);
        }
    </style>
</head>
<body>
    <div class="radial1"></div><br>
    <div class="radial2"></div>
</body>
</html>
