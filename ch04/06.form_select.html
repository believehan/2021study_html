<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>학과를 선택하세요.</h3>
    <select multiple>
        <option value="archi">건축공학과</option>
        <option value="mechaninc">기계공학과</option>
        <option value="indust">산업공학과</option>
        <option value="elec">전기전자공학과</option>
        <option value="computer" selected>컴퓨터공학과</option>
        <option value="chemical">화학공학과</option>
    </select>

    <h3>학과를 선택하세요.</h3>
    <select>
        <optgroup label="공학과">
            <option value="archi">건축공학과</option>
            <option value="mechaninc">기계공학과</option>
            <option value="indust">산업공학과</option>
            <option value="elec">전기전자공학과</option>
            <option value="computer" selected>컴퓨터공학과</option>
            <option value="chemical">화학공학과</option>
        </optgroup>
        <optgroup label="인문계">
            <option value="koe">국문학과</option>
            <option value="eng">영문과</option>
            <option value="philo">철학과</option>
        </optgroup>
    </select>

    <h3>학과를 선택하세요.</h3>
    <input list="choice">
    <datalist id="choice">
        <option value="archi"></option>
        <option value="mechaninc"></option>
        <option value="indust"></option>
        <option value="elec"></option>
        <option value="computer"></option>
        <option value="chemical"></option>
    </datalist>
</body>
</html>
