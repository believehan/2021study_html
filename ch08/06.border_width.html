<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        div { 
            width: 200px;
            height: 100px;
            margin-bottom: 10px;
            border-style: solid;
        }
        .box1 {
            border-width: 5px;
        }
        .box2 {
            border-width: 10px 3px;
        }
        .box3 {
            border-width: 5px 10px 15px 20px;
            border-style: groove;
        }
    </Style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
