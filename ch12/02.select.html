<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container ul {
            border: 1px solid skyblue;
        }
        #container ul li ul {
            background-color: navajowhite;
        }
        /* h2태그 형제태그 p 중 첫 번째 p태그만 */
        /* h2+p {
            color: mediumaquamarine;
        } */
        /* h2태그 형제태그 p태그는 모두 다 */
        h2~p {
            color: mediumvioletred;
        }
    </style>
</head>
<body>
    <section id="container">
        <article>
            <h1>요안도라</h1>
        </article>
        <article>
            <h2>예약 방법 및 요금</h2>
            <p>요안도라에 예약하려면?</p>
            <ul>
                <li>예약 방법
                    <ul>
                        <li>직접 통화</li>
                        <li>문자남기기</li>
                    </ul>
                </li>
                <li>요금
                    <ul>
                        <li>1인 : 40,000</li>
                        <li>2인 : 60,000</li>
                        <li>3인 : 80,000</li>
                        <li>4인 : 100,000</li>
                    </ul>
                </li>
            </ul>
            <p>찾아오는길</p>
            <p>소개</p>
        </article>
    </section>
</body>
</html>
