<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:disabled {
            background-color: lightblue;
            border: 2px solid darkmagenta;
        }
        input:checked + span{
            color: firebrick;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>사용자 정보</legend>
        <label>이름<input disabled></label>
    </fieldset>
    <fieldset>
        <legend>신청 과목</legend>
        <p>이달에 신청할 과목을 선택하세요</p>
        <input type="radio" name="subject" value="speaking"><span>회화</span>
        <input type="radio" name="subject" value="grammer"><span>문법</span>
        <input type="radio" name="subject" value="writing"><span>작문</span>
    </fieldset>
</body>
</html>
