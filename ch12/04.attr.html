<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .a {
           color: orangered;
       }
       /* 속성이 class를 갖는 것을 모두다 */
       /* [class] {
            background-color: rgb(123, 238, 133);
        } */
       /* a태그에서 속성이 class이고 속성값은 menu인 것만 */
        /* a[class="menu"] {
            background-color: rgb(123, 238, 133);
        } */
        /* a태그에서 속성이 class이고 속성값은 menu인 것만 */
        a[class~="menu"] {
            background-color: rgb(123, 238, 133);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#" class="menu">메뉴3</a></li>
        <li><a href="#" class="a menu">메뉴4</a></li>
    </ul>
</body>
</html>
